<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>贴在下面</title>
    <style>
        body {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        #example1 {
            position: relative;
            background: steelblue;
            height: 1000px;
        }

        #example2 {
            position: absolute;
            width: 100%;
            height: 30px;
            bottom: 0;
            background: seagreen;
        }
    </style>
</head>

<body>
    <div id="example1">
        <p>首先需要把父容器设置为相对定位</p>
        <p>然后把内部div设置为绝对定位，bottom：0表示贴在下面</p>
        <div id="example2">贴在下面的元素</div>
    </div>
</body>

</html>
