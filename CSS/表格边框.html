<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格边框设定</title>
    <style>
        table{
            text-align: center;
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        tr{
            width: 25%;
            border-bottom: 1px solid lightgray;
            height: 50px;
        }
        .color{
            background: lightgrey;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>id</td>
            <td>名称</td>
            <td>血量</td>
            <td>伤害</td>
        </tr>

        <tr class="color">
            <td>1</td>
            <td>gareen</td>
            <td>340</td>
            <td>58</td>
        </tr>

        <tr>
            <td>2</td>
            <td>teemo</td>
            <td>320</td>
            <td>76</td>
        </tr>

        <tr class="color">
            <td>3</td>
            <td>annie</td>
            <td>380</td>
            <td>38</td>
        </tr>

        <tr>
            <td>4</td>
            <td>yasuo</td>
            <td>350</td>
            <td>69</td>
        </tr>
    </table>
</body>
</html>
