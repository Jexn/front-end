<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素形状、背景设定</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 100%;
            height: 100%;
        }
        div{
            height: 200px;
        }
        #percentage{
            width: 50%;
            height: 50%;
            background: paleturquoise;
        }

        #pix{
            width: 180px;
            height: 50px;
            background: green;
        }
    </style>
</head>
<body>
    <div>
        <p id="percentage">按比例设定，宽50%，高50%</p>        
    </div>
    <p id="pix">按像素设置款180px,高50px</p>
</body>
</html>
