<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>图片库</title>
</head>
<style>
    body{
        width: 80%;
        margin: 0 auto;
        background: #F4F6F7;
        color: #85929E;
    }
    a{
        background-color: transparent;
        font-weight: bold;
        text-decoration: none;
        color: #85929E;
        padding: 10px;
    }
    a:hover{
        background: #ABEBC6;
    }
    ul{
        padding: 0;
    }
    li{
        display: inline;
        margin: 10px;
    }
</style>
<body>
    <h1>Snapshots</h1>
    <ul id="imageGallery">
        <li>
            <a href="images/fireworks.jpg" title="A firework display" class="popup">Firework</a>
        </li>
        <li>
            <a href="images/coffee.jpg" title="A cup of blank coffee" class="popup">Coffee</a>
        </li>
        <li>
            <a href="images/rose.jpg" title="A red,red rose" class="popup">Rose</a>
        </li>
        <li>
            <a href="images/bigben.jpg" title="The famous clock" class="popup">Big Ben</a>
        </li>
    </ul>
    <script src="script/newShowpic.js"></script>
</body>

</html>
